name: Market Heartbeat (Pre & Post)

on:
  schedule:
    - cron: "45 3 * * 1-5"   # 9:15 AM IST
    - cron: "0 10 * * 1-5"   # 3:30 PM IST
  workflow_dispatch:

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: pip install yfinance requests

      - name: Run heartbeat
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python market_heartbeat.py
